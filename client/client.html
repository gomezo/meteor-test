<head>
  <title>Live Feed Test Run</title>
  <script src="client.js" type="text/javascript"></script>
</head>
 
<body>
  <h1>Parking Post</h1>
  {{> welcome }}
  {{> input }}
  {{> messages }}
</body>
 
<template name="welcome">
  <p>
Recent parking posts:
  </p>
</template>

<template name="messages">
	{{#each messages}}
		<div class="post-box">
			<img src="{{picture}}" alt="post_pic" />
			<p>
				<a href="mailto:{{email}}"> Contact {{name}}!</a>
			</p>
			<p class="details"> {{message}}</p>
		</div>
	{{/each}}
</template>

<template name="input">
	   <p>
		   <input type="text" id="name" placeholder="Name" />
		   <input type="email" id="email" placeholder="Email" />
		 </p>
		 <p>
		   <textarea rows="5" id="message"> </textarea>
		   <input type="submit" id="submit" value="submit parking" />
	   </p>
</template>
